<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>calculator</title>

  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous">
  </script>
  <script src="./script.js"></script>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

<div id="main">
  <div id="wrapper">
    <div id="details">
      <p>
        You can use keyboard to control the calculator.
      </p>
      <p>
        Try adding numbers, <code>+</code>, <code>-</code>, <code>*</code>, <code>/</code>.
      </p>
      <p> Press <code>enter</code> to evaluate the expression.
      </p>
      <p>
        Press <code>escape</code> to clear the input.
      </p>
    </div>
    <div id="calculator">
      <textarea id="display" disabled rows="1"></textarea>
      <button id="n7">7</button>
      <button id="n8">8</button>
      <button id="n9">9</button>
      <button id="insert-divide">/</button>
      <button id="n4">4</button>
      <button id="n5">5</button>
      <button id="n6">6</button>
      <button id="insert-multiply">*</button>
      <button id="n1">1</button>
      <button id="n2">2</button>
      <button id="n3">3</button>
      <button id="insert-minus">-</button>
      <button id="n0">0</button>
      <button id="insert-decimal-point">.</button>
      <button id="equal">=</button>
      <button id="insert-plus">+</button>
      <button id="clear">clr</button>
      <button id="delete">del</button>
    </div>
  </div>
</div>

</body>

</html>
